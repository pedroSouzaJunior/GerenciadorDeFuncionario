<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal-container">
    <h2 class="modal-title">‚úèÔ∏è Editar Funcion√°rio</h2>

    <form (ngSubmit)="atualizarFuncionario()">
      <div class="form-grid">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" [(ngModel)]="funcionario.nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" [(ngModel)]="funcionario.sobrenome" name="sobrenome" required />
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" [(ngModel)]="funcionario.email" name="email" disabled />
        </div>

        <div class="form-group">
          <label for="documento">Documento (CPF):</label>
          <input type="text" id="documento" [(ngModel)]="funcionario.documento" maxlength="11" required />
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" [(ngModel)]="funcionario.dataNascimento" name="dataNascimento" required />
        </div>

        <div class="form-group">
          <label for="role">Fun√ß√£o:</label>
          <select id="role" [(ngModel)]="funcionario.role" name="role">
            <option value="Usuario">Usu√°rio</option>
            <option value="Admin">Administrador</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gestorId">Selecione o Gerente:</label>
          <select id="gestorId" [(ngModel)]="funcionario.gestorId" name="gestorId">
            <option *ngFor="let gestor of gestoresDisponiveis" [value]="gestor.id">
              {{ gestor.nome }} {{ gestor.sobrenome }}
            </option>
          </select>
        </div>
      </div>

      <!-- Telefones -->
      <div class="telefones-container">
        <label>üìû Telefones:</label>
        <div *ngFor="let telefone of funcionario.telefones; let i = index" class="telefone-item">
          <select [(ngModel)]="telefone.tipo" name="tipo-{{i}}">
            <option value="Celular">Celular</option>
            <option value="Residencial">Residencial</option>
            <option value="Comercial">Comercial</option>
          </select>
          <input type="text" [(ngModel)]="telefone.numero" name="numero-{{i}}" placeholder="N√∫mero" />
        </div>
      </div>

      <!-- Exibir mensagens de erro -->
      <div *ngIf="erros.length > 0" class="error-message">
        <p *ngFor="let erro of erros">‚ùå {{ erro }}</p>
      </div>

      <div *ngIf="loading" class="loading">‚è≥ Atualizando...</div>
      <div *ngIf="sucesso" class="success-message">‚úÖ Funcion√°rio atualizado com sucesso!</div>

      <!-- Bot√µes -->
      <div class="modal-buttons">
        <button type="submit" class="save-btn" [disabled]="loading">üíæ Salvar</button>
        <button type="button" class="cancel-btn" (click)="fechar.emit()">‚ùå Cancelar</button>
      </div>
    </form>
  </div>
</div>
