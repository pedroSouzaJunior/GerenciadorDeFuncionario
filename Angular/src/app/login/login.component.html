<div class="login-container">
  <div class="login-box">
    <h1>Bem-vindo ao Gerenciador de Funcionários</h1>
    <p class="login-instruction">Faça login para acessar o painel de funcionários.</p>

    <form (ngSubmit)="login()" class="login-form">
      <h2>Login</h2>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Digite seu e-mail">
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Digite sua senha">
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>
  </div>
</div>
